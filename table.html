<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Utilisasi & Re-Expertise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="p-6 bg-gray-100">

  <!-- Tabel Utilisasi -->
  <div class="bg-white rounded-2xl shadow-md p-6 mb-6 overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4">Tabel Detail Utilisasi Pemeriksaan</h2>
    <table id="utilisasiTable" class="w-full border-collapse border border-gray-300 text-sm">
      <thead class="bg-blue-100">
        <tr>
          <th class="border p-2">Pemeriksaan</th>
          <th class="border p-2">Jan</th>
          <th class="border p-2">Feb</th>
          <th class="border p-2">Mar</th>
          <th class="border p-2">Apr</th>
          <th class="border p-2">Mei</th>
          <th class="border p-2">Jun</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Tabel Re-Expertise -->
  <div class="bg-white rounded-2xl shadow-md p-6 mb-6 overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4">Daftar Permohonan Re-Expertise</h2>
    <table id="reTable" class="w-full border-collapse border border-gray-300 text-sm">
      <thead class="bg-blue-100">
        <tr>
          <th class="border p-2">Tanggal & Jam</th>
          <th class="border p-2">Nama Pasien</th>
          <th class="border p-2">No RM</th>
          <th class="border p-2">Asal Ranap</th>
          <th class="border p-2">Permohonan</th>
          <th class="border p-2">Status Aksi</th>
          <th class="border p-2">Update Status</th>
        </tr>
      </thead>
      <tbody id="reTableBody"></tbody>
    </table>
  </div>

  <script src="utilisasi.js"></script>
  <script src="reexpertise.js"></script>
</body>
</html>
